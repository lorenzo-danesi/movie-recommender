<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="/">Filmes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Página inicial</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Contato</a>
                  </li>
                </ul> 
            </div>   
        </div>
    </nav>

    <!-- Login -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 bg-black text-white" style="width: 25rem;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 text-light"><strong>Bem vindo</strong></h2>
                <p class="text-light text-justify mb-4">Digite um ID de usuário válido e escolha o algoritmo para continuar e acessar suas recomendações.</p>
                <form action="/recommendations" method="post">
                    <div class="mb-3">
                        <label for="user_id" class="form-label text-light">ID do usuário</label>
                        <input type="number" id="user_id" name="user_id" class="form-control" placeholder="Ex: 1" required>
                    </div>
                    <label for="algorithm" class="form-label text-light">Escolha um algoritmo:</label>
                    <select id="algorithm" name="algorithm" class="form-select mb-3" required>
                        <option selected>Escolher</option>
                        <option value="itemitem">K-NN ItemItem</option>
                        <option value="slopeone"><i>Slope One</i></option>
                    </select>
                    <button type="submit" class="btn btn-warning w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
